name: validate Fabric schemas

on:
  pull_request:
    paths:
      - 'fabric/**/*.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest ./tests/validate-fabric-schemas_test.py